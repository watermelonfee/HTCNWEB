<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT DEMO JS</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div {
            border-bottom: 1px solid #efefef;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;
        }
        
        .title {
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-size: 18px;
        }
        
        .radio-buttons label {
            float: none;
        }
        
        .submit {
            text-align: center;
        }
        
        input[type=submit],
        input[type=reset] {
            padding: 0.1em 0.2em;
            border: 1px solid hsla(0, 0%, 0%, 0.3);
            border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            text-align: 0 -1px 0 hsla(0, 0%, 0%, 0.8);
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        input[type=submit]:hover,
        input[type=reset]:hover {
            background-color: rgb(56, 46, 46);
            transition: 0.3s;
        }
        
        span {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function KiemTraTenDN() {
            var re = /^[a-z]\W*/;
            if (re.test(document.getElementById('txtDN').value.trim()) == false) {
                tendn.innerText = "*bắt buột, bắt đầu bằng kí tự";
                return false;
            } else {
                tendn.innerText = "*"
                return true;
            }
        }

        function KiemTraPassWord() {
            var re = /(?=.*\d).{6}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false) {
                mk.innerText = "* phải có chữ, số, ít nhất 6 kí tự"
                return false;
            } else {
                mk.innerText = "*"
                return true;
            }
        }

        function KiemTraXacNhanPassWord() {
            if (document.getElementById('txtXNMK').value != document.getElementById('txtMK').value) {
                xnmk.innerText = "* phải giống với mật khẩu";
                return false;
            } else {
                xnmk.innerText = "*";
                return true;
            }
        }

        function KiemTraNgaySinh() {
            var ns = Date(document.getElementById('txtNS').value);
            var today = new Date();
            if (eval(today.getFullYear() - ns.getFullYear()) <= 10) {
                return false;
            } else {
                ngaysinh.innerText = "";
                return true;
            }
        }

        function SubmitForm() {
            if (KiemTraTenDn() == false || KiemTraPassWord() == false || KiemTraXacNhanPassWord == false) {
                alert('Bạn chưa nhập đầy đủ thông tin!')
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
    <form name="form1" onsubmit="return SubmitForm();" method="post">
        <div>
            <label for="txtDN" class="title">Tên đăng nhập:</label>
            <input type="text" id="txtDN" onblur="return KiemTraTenDN();" name="txtdn" size="30" placeholder="txtxDN">
            <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mật Khẩu:</label>
            <input type="password" id="txtMK" onblur="return KiemTraPassWord;" name="txtML" size="30" placeholder="txtMK">
            <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu:</label>
            <input type="password" id="txtXNMK" onblur="return KiemTraXacNhanPassWord;" name="txtXNMK" size="30" placeholder="txtXNMK">
            <span id="xnmk">*</span>
        </div>
        <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title">Họ và Tên:</label>
            <input type="text" id="txtName" onblur="" name="txtName" size="30" placeholder="txtxName">
            <span id="hoten">* bắt buộc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngày sinh::</label>
            <input type="date" id="txtNS" onblur="return KiemTraNgaySinh;" name="txtNS" size="30" placeholder="txtxNS">
            <span id="ngaysinh"> </span>
        </div>
        <div class="readio-buttons">
            <span class="title">Giới tính: </span>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="female">Nữ</label>
        </div>
        <div>
            <lable for="txtDC" class="title">Địa chỉ: </lable>
            <input type="text" name="txtDC" id="txtDC" size="30" placeholder="txtDC">
            <span id="diachi"></span>
        </div>
        <div>
            <lable for="txtDT" class="title">Điện thoại: </lable>
            <input type="text" name="txtDT" id="txtDT" size="30" placeholder="txtDT">
            <span id="dienthoai">phải là số</span>
        </div>
        <div>
            <lable for="txtEmail" class="title">Địa chỉ email: </lable>
            <input type="email" name="txtEmail" id="txtEmail" size="30" placeholder="txtEmail">
            <span id="email">Nhập đúng địa chỉ Email</span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng ký" id="submit">
            <input type="reset" value="Hủy" id="submit">
        </div>
    </form>
</body>

</html>
