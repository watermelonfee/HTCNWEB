    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>HTML Image</h2>
        <img
        src="map.jpg"
        alt="My Place"
        width="568"
        height="361"
        usemap="#imgmap"
        />

        <map name="imgmap">
        <area
            shape="rect"
            coords="272, 222, 300, 287"
            href="https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA's_Solar_Dynamics_Observatory_-_20100819.jpg"
            alt="Sun"
        />
        <area
            shape="circle"
            coords="123, 113, 11"
            href="https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2015/06/messenger_s_iridescent_mercury/15445906-1-eng-GB/Messenger_s_iridescent_Mercury_pillars.jpg"
            alt="Mercury"
        />
        </map>
    </body>
    </html>
